<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería FOTOGRÁFICA</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        background-color: #00A6C7;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 1.8rem;
        margin-top: 20px;
        font-weight: bold;
    }

    .galeria {
        display: grid;
        grid-template-columns: repeat(auto-fit,
        minmax(140px, 1fr)); /* columnas más estrechas */
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }

    .galeria img {
        width: 98%;
        height: 240px; /* más alto */
        object-fit: contain; /* imagen completa */
        background-color: #fff; /* fondo blanco */
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s, box-shadow 0.3s;
        padding: 5px;
    }

    .galeria img:hover {
        transform: scale(1.05);
        box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
    }

    /* Estilo del modal */
    .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    /* Imagen del modal */
    .modal img {
        width: 80%;
        max-height: 80%;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.3);
    }

    .cerrar {
        position: absolute;
        top: 20px;
        right: 40px;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
    }

@media (max-width: 600px) {
    h1 {
        font-size: 1.3rem;
    }
    .galeria img {
        height: 200px; /* ajusta altura en móviles */
    }
    .cerrar {
        font-size: 30px;
    }
}
</style>
</head>

<body>
    <h1>GALERÍA DE FOTOGRÁFIAS DE CANTANTES PERUANOS</h1>

    <div class="galeria">
        <img src="./imagenes/foto1.jpg" alt="Imagen 1">
        <img src="./imagenes/foto2.jpg" alt="Imagen 2">
        <img src="./imagenes/foto3.jpg" alt="Imagen 3">
        <img src="./imagenes/foto4.jpg" alt="Imagen 4">
        <img src="./imagenes/foto5.jpg" alt="Imagen 5">
        <img src="./imagenes/foto6.jpg" alt="Imagen 6">
        <img src="./imagenes/images1.jpeg" alt="">
    </div>

    <!-- Ventana emergente -->
    <div id="modal" class="modal">
        <span class="cerrar">&times;</span>
        <img id="imgAmpliada" src="">
    </div>

<!-- Script -->
<script>
    const modal = document.getElementById('modal');
    const imgAmpliada = document.getElementById('imgAmpliada');
    const cerrar = document.querySelector('.cerrar');

    document.querySelectorAll('.galeria img')
    .forEach(img => {
        img.addEventListener('click', () => {
            modal.style.display = 'flex';
            imgAmpliada.src = img.src;
        });
    });

    cerrar.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    modal.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

</body>
</html>
